<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Dashboard</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
         integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <header class="p-2">
         <h1 class="text-center text-light">Weather Dashboard</h1>
      </header>

      <main class="container">
         <div class="row pt-2">
            <!-- sidebar -->
            <div class="col-12 col-md-3">
               <h2>Search for a City:</h2>
               <!-- input -->
               <form id="city-input">
                  <input
                     type="text"
                     class="form-control"
                     placeholder="City Name"
                  />
                  <button type="submit" class="btn btn-primary">Search</button>
                  <!-- divider -->
                  <div class="border border-1 border-secondary"></div>
                  <!-- history -->
                  <div>
                     <!-- TODO -->
                  </div>
               </form>
            </div>

            <!-- weather content -->
            <div class="col">
               <!-- current weather -->
               <div class="border border-1 border-dark p-2">
                  <h2>
                     <span id="current-city">--</span>
                     (
                     <span data-date="0"></span>
                     )
                     <span data-icon="0"></span>
                  </h2>
                  <p>Temp: <span data-temp="0">--</span></p>
                  <p>Wind: <span data-wind="0">--</span></p>
                  <p>Humidity: <span data-humidity="0">--</span></p>
                  <p>
                     UV Index: <span id="uv">--</span>
                     <span class="badge" id="uv-badge"></span>
                  </p>
               </div>
               <!-- 5 day forecast -->
               <div>
                  <h3>5-Day Forecast:</h3>
                  <!-- forecast cards -->
                  <div class="row row-cols-5">
                     <!-- card -->
                     <div class="col">
                        <div
                           class="card bg-dark text-light ps-3 pe-3"
                           data-="forecast-1"
                        >
                           <h4 data-date="1"></h4>
                           <div data-icon="1"></div>
                           <p>Temp: <span data-temp="1">--</span></p>
                           <p>Wind: <span data-wind="1">--</span></p>
                           <p>Humidity: <span data-humidity="1">--</span></p>
                        </div>
                     </div>
                     <!-- card -->
                     <div class="col">
                        <div
                           class="card bg-dark text-light ps-3 pe-3"
                           data-="forecast-2"
                        >
                           <h4 data-date="2"></h4>
                           <div data-icon="2"></div>
                           <p>Temp: <span data-temp="2">--</span></p>
                           <p>Wind: <span data-wind="2">--</span></p>
                           <p>Humidity: <span data-humidity="2">--</span></p>
                        </div>
                     </div>
                     <!-- card -->
                     <div class="col">
                        <div
                           class="card bg-dark text-light ps-3 pe-3"
                           data-="forecast-3"
                        >
                           <h4 data-date="3"></h4>
                           <div data-icon="3"></div>
                           <p>Temp: <span data-temp="3">--</span></p>
                           <p>Wind: <span data-wind="3">--</span></p>
                           <p>Humidity: <span data-humidity="3">--</span></p>
                        </div>
                     </div>
                     <!-- card -->
                     <div class="col">
                        <div
                           class="card bg-dark text-light ps-3 pe-3"
                           data-="forecast-4"
                        >
                           <h4 data-date="4"></h4>
                           <div data-icon="4"></div>
                           <p>Temp: <span data-temp="4">--</span></p>
                           <p>Wind: <span data-wind="4">--</span></p>
                           <p>Humidity: <span data-humidity="4">--</span></p>
                        </div>
                     </div>
                     <!-- card -->
                     <div class="col">
                        <div
                           class="card bg-dark text-light ps-3 pe-3"
                           data-="forecast-1"
                        >
                           <h4 data-date="5"></h4>
                           <div data-icon="5"></div>
                           <p>Temp: <span data-temp="5">--</span></p>
                           <p>Wind: <span data-wind="5">--</span></p>
                           <p>Humidity: <span data-humidity="5">--</span></p>
                        </div>
                     </div>
                     <!-- cards end -->
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
         integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
         integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
